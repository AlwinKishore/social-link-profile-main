<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="social-card">
      <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>

      <p class="designation">"Front-end developer and avid reader."</p>

      <div class="buttons">
        <a class="btn" href="#">GitHub</a>
        <a class="btn" href="#">Frontend Mentor</a>
        <a class="btn" href="#">LinkedIn</a>
        <a class="btn" href="#">Twitter</a>
        <a class="btn" href="#">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlwinKishore" target="_blank">Alwin Kishore J</a>.
  </footer>
  </div>
</body>

</html>
